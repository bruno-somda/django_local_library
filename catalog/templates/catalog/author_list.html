{% extends "generic_base.html" %}
{% block title %}
<title>Liste Auteurs</title>
{% endblock %}
{% block content %}
    <h1> Authors List </h1>
    {% if  author_list %}
        {% for author in author_list%}
            <li>
                <a href="{{author.get_absolute_url}}">{{author.first_name}},{{author.last_name}}({{author.date_of_birth}})</a>
            </li>
        {% endfor%}
    {% endif %}
   
{% endblock %}
