{% extends "generic_base.html" %}
{% block title %}
<title>Details de l'auteur</title>
{% endblock %}
{% block content %}
    <a href="{%url 'author-update' author.pk %}">Renew author<a>
    <h3>Author : {{author.first_name}},{{author.last_name}}</h3>
    <p> {{author.date_of_birth}}</p>
    <div style="margin-left: 20px;margin-top: 20px;">
    
        {% for book in author.book_set.all%}
            <h5><a href="{{book.get_absolute_url}}">{{book.title}}</a></h5>
            <p> {{book.summary}}</p>
            
           
        {%endfor%}
    </div>

{% endblock%}
